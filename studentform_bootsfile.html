
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="../../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form class="container mt-2 p-2 border rounded bg-light ">
        <h2 class="mb-1">Student Form</h2>
    
        
        <div class="mb-1">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
    
       
        <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
    
      
        <div class="mb-1">
            <label for="rollNo" class="form-label">Roll No</label>
            <input type="text" class="form-control" id="rollNo" placeholder="Enter your roll number" required>
        </div>

        <div class="mb-1">
            <label for="Feedback" class="form-label">Feedback</label>
            <input type="textArea" class="form-control" id="rollNo" placeholder="Give your feedback" required>
        </div>
    
        
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    
</body>
</html>
